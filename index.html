<!doctype html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assitente de meta</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header></header>

    <main>
        <section>
            <div>
                <h2 class="title">Assistente de Meta</h2>
                <p>Pergunte sobre estratégias e dicas para seus jogos</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a sua API KEY do Gemini" required />

                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="Mario">Mario</option>
                        <option value="Donkey Kong">Donkey Kong</option>
                        <option value="Sonic">Sonic</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="Faça alguma pergunta sobre o jogo selecionado"
                        required />
                    <button id="askButton">Perguntar</button>
                </form>

                <div id="aiResponse" class="hidden">
                    <div class="response-content"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
